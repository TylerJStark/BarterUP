    <body>

        <!-- Sign up Page Modal-->
        <div class="modal-content animate" action="/action_page.php" id="signup">

            <div class="signupContainer about-content">
                <div class="logoSignupContainer">
                    <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
                    <img src="images/signup-logo.jpg" alt="logo" class="logo">
                </div>

                <h4>Please enter in your information to create a profile with BarterUP</h4>

                <hr>
                <form id="postForm">
                <!-- Forms for user to fill out (email, first name, last name, and PW) -->
                <div class = "form-group">
                    <!-- Title -->
                    <label ><b>Title</b></label>
                    <input type="text" placeholder="Enter the Title of your Item" name="email" id="titleInput"required>
                </div>

                <div class="form-group">
                    <!-- Description-->
                    <label ><b>Description</b></label>
                    <input type="text" placeholder="Enter the Description of your Item" name="email" id="bodyInput"required>
                </div>

                <div class="form-group">
                    <!-- File -->
                    <label><b>Last Name</b></label>
                    <input type="file" accept="image/*" onchange="loadFile(event)" name="file" id="the-file" required>
                    <img id="output"/>
                </div>

             
                <!-- Sign up button -->
                <button type="submit">Sign Up</button>

                </form>
            </div>
        </div>
        <script>
                var loadFile = function(event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./js/submitPost.js"></script>
