              <!-- Post New Item Modal-->
              <div id="id03" class="modal tradeModal">
                <!-- Traded Item-->
                <div class="modal-content animate tradeModal" action="/action_page.php">
                    <div class="postContainer">
                        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                       
                        <!--Item Image Upload-->
                        <div class="imageUpload">
                            
                            <!-- BarterUP logo -->
                            <img src="images/trade offer logo.jpg" width="275px" height="200px" id="postLogo">

                            <!-- Image Preview-->
                            <input type="file" accept="image/*" onchange="loadFile(event)">
                            <img id="output"/>
                            
                            <!-- Script of image preview -->
                            <script>
                            var loadFile = function(event) {
                                var output = document.getElementById('output');
                                output.src = URL.createObjectURL(event.target.files[0]);
                            };
                            </script>

                            <!-- <img src="images/trade offer logo.jpg" width="200px" height="200px" id="postLogo"> -->

                        </div>

                        <br>

                        <!-- Items to Trade for box -->
                        <div class="col-md-5 offset-md-3" id="postForm">
                            <form id="cms">
                                <div class="form-group" id="Num1">
                                    <label for="body">Title:</label>
                                    <textarea name="message" class="form-control" placeholder="What is your item?" rows="1" id="body"></textarea>
                                </div>
                            </form>
                        </div>
                        
                        <br />

                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn submit btn-lg">Submit</button>
                            </form>
                        </div>
