    <body>

        <!-- Sign up Page Modal-->
        <div class="modal-content animate" action="/action_page.php" id="signup">

            <div class="signupContainer about-content">
                <div class="logoSignupContainer">
                    <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
                    <img src="images/signup-logo.jpg" alt="logo" class="logo">
                </div>

                <h4>Please enter in your information to create a profile with BarterUP</h4>

                <hr>
                <form class="signup">
                <!-- Forms for user to fill out (email, first name, last name, and PW) -->
                <div class = "form-group">
                    <!-- Email -->
                    <label ><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="emailInput"required>
                </div>

                <div class="form-group">
                    <!-- First Name -->
                    <label ><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="firstname" id="firstnameInput"required>
                </div>

                <div class="form-group">
                    <!-- Last Name -->
                    <label><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" name="lastname" id="lastnameInput" required>
                </div>

                <div class="form-group">
                    <!-- Password -->
                    <label ><b>Password</b></label>
                    <input type="password" placeholder="Re-Enter Password" name="password" id="passwordInput" required>
                </div>
                <!-- Sign up button -->
                <button type="submit">Sign Up</button>

                </form>
            </div>
        </div>
